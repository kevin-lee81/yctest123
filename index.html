<body>

            <div id="modal-alert"></div>

                <div class="form-group"><label for="expectedDate">ì˜ˆìƒ ì™„ë£Œì¼</label><input type="date" id="expectedDate" class="form-control"></div>

    <script>
        // â˜…â˜…â˜… ì—¬ê¸°ì— Apps Script ë°°í¬ í›„ ìƒì„±ëœ URLì„ ë¶™ì—¬ë„£ìœ¼ì„¸ìš” â˜…â˜…â˜…
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwbVTXteGOD4aTzmBXrbktgJDu77rhYCtqBdmwoS0D2tN1W7JYhKnnhcrslFOHAf1URpw/exec';

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('dashboard');
            document.getElementById('updateForm').addEventListener('submit', handleUpdateStatus);
        });

        async function apiCall(data) {
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showAlert('global-alert', `ì„œë²„ í†µì‹  ì˜¤ë¥˜: ${error.message}`, 'danger');
                return { success: false, message: 'ì„œë²„ í†µì‹  ì˜¤ë¥˜' };
            }
        }

        function loadContent(page) {
            document.querySelectorAll('.sidebar-nav a').forEach(a => a.classList.remove('active'));
            document.querySelector(`.sidebar-nav a[onclick*="'${page}'"]`).classList.add('active');
            
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            if (page === 'dashboard') renderDashboardPage();
            else if (page === 'orders') renderOrdersPage();
            else if (page === 'customers') renderCustomersPage();
        }

        async function renderDashboardPage() {
            const [orderResult, customerResult] = await Promise.all([
                apiCall({ action: 'getAllOrders' }),
                apiCall({ action: 'getAllCustomers' })
            ]);
            const orders = orderResult.success ? orderResult.orders : [];
            const customers = customerResult.success ? customerResult.customers : [];
            const pendingCount = orders.filter(o => o.status === 'pending').length;
            const processingCount = orders.filter(o => o.status === 'processing').length;
            document.getElementById('content-area').innerHTML = `
                <div class="page-header"><h1>ëŒ€ì‹œë³´ë“œ</h1></div>
                <div class="stats-grid">
                    <div class="stat-card"><div class="stat-number">${orders.length}</div><div class="stat-label">ì´ ì£¼ë¬¸</div></div>
                    <div class="stat-card"><div class="stat-number">${pendingCount}</div><div class="stat-label">ì²˜ë¦¬ ëŒ€ê¸°</div></div>
                    <div class="stat-card"><div class="stat-number">${processingCount}</div><div class="stat-label">ì œì‘ ì¤‘</div></div>
                    <div class="stat-card"><div class="stat-number">${customers.length}</div><div class="stat-label">ì´ ê³ ê°</div></div>
                </div>
                <div class="content-card">
                    <h2>ìµœê·¼ ì£¼ë¬¸ (5ê±´)</h2><div class="table-responsive">${renderOrderTable(orders.slice(0, 5))}</div>
                </div>`;
        }

        async function renderOrdersPage() {
            const result = await apiCall({ action: 'getAllOrders' });
            const orders = result.success ? result.orders : [];
            document.getElementById('content-area').innerHTML = `
                <div class="page-header"><h1>ì£¼ë¬¸ ê´€ë¦¬</h1></div>
                <div class="content-card">
                    <h2>ì „ì²´ ì£¼ë¬¸ (${orders.length}ê±´)</h2><div class="table-responsive">${renderOrderTable(orders)}</div>
                </div>`;
        }

        async function renderCustomersPage() {
            const result = await apiCall({ action: 'getAllCustomers' });
            const customers = result.success ? result.customers : [];
            document.getElementById('content-area').innerHTML = `
                <div class="page-header"><h1>ê³ ê° ê´€ë¦¬</h1></div>
                <div class="content-card">
                    <h2>ì „ì²´ ê³ ê° (${customers.length}ëª…)</h2><div class="table-responsive">${renderCustomerTable(customers)}</div>
                </div>`;
        }

        function renderOrderTable(orders) {
            if (orders.length === 0) return '<p style="text-align: center; padding: 2rem; color: var(--text-secondary);">ì£¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            const statusText = {'pending': 'ì ‘ìˆ˜ ëŒ€ê¸°', 'processing': 'ì œì‘ ì¤‘', 'completed': 'ì™„ë£Œ', 'cancelled': 'ì·¨ì†Œë¨'};
            return `<table><thead><tr><th>ì£¼ë¬¸ë²ˆí˜¸</th><th>ê³ ê°ëª…</th><th>ì¹´ë“œíƒ€ì…</th><th>ìˆ˜ëŸ‰</th><th>ìƒíƒœ</th><th>ì£¼ë¬¸ì¼</th><th>ê´€ë¦¬</th></tr></thead><tbody>` +
            orders.map(order => `
                <tr>
                    <td>${order.id}</td><td>${order.userName}</td><td>${order.cardType}</td><td>${order.quantity}ê°œ</td>
                    <td><span class="status-badge status-${order.status}">${statusText[order.status] || order.status}</span></td>
                    <td>${new Date(order.orderDate).toLocaleDateString()}</td>
                    <td><button class="btn btn-sm btn-primary" onclick="openUpdateModal('${order.id}', '${order.status}')">ìƒíƒœ ë³€ê²½</button></td>
                </tr>`).join('') + `</tbody></table>`;
        }

        function renderCustomerTable(customers) {
            if (customers.length === 0) return '<p style="text-align: center; padding: 2rem; color: var(--text-secondary);">ê³ ê°ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            return `<table><thead><tr><th>ê³ ê°ID</th><th>ì´ë¦„</th><th>ì´ë©”ì¼</th><th>íšŒì›ìœ í˜•</th><th>ê°€ì…ì¼</th></tr></thead><tbody>` +
            customers.map(c => `
                <tr>
                    <td>${c.id}</td><td>${c.name}</td><td>${c.email}</td>
                    <td>${c.userType === 'business' ? 'ì‚¬ì—…ì' : 'ê°œì¸'}</td>
                    <td>${new Date(c.joinDate).toLocaleDateString()}</td>
                </tr>`).join('') + `</tbody></table>`;
        }

        function openUpdateModal(orderId, currentStatus) {
            document.getElementById('orderIdToUpdate').value = orderId;
            document.getElementById('newStatus').value = currentStatus;
            document.getElementById('updateModal').style.display = 'flex';
        }

        function closeUpdateModal() {
            document.getElementById('updateModal').style.display = 'none';
            document.getElementById('modal-alert').innerHTML = '';
        }

        async function handleUpdateStatus(e) {
            e.preventDefault();
            const orderId = document.getElementById('orderIdToUpdate').value;
            const newStatus = document.getElementById('newStatus').value;
            const expectedDate = document.getElementById('expectedDate').value;
            
            const result = await apiCall({
                action: 'updateOrderStatus',
                orderId: orderId,
                newStatus: newStatus,
                expectedDate: expectedDate
            });

            if(result.success) {
                showAlert('modal-alert', 'ìƒíƒœê°€ ì„±ê³µì ìœ¼ë¡œ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                setTimeout(() => {

                    loadContent('orders');

            } else {
                showAlert('modal-alert', `ì—…ë°ì´íŠ¸ ì‹¤íŒ¨: ${result.message}`, 'danger');

        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            if (container) {

            }
        }
